
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card-tools">
                    <a href="#/CreateVille" class="btn btn-flat btn-sm btn-primary"><i class="fa fa-plus"
                                                                                            aria-hidden="true"></i>
                        Ajouter une ville</a>
                </div>
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Listes des villes</h4>

                        <div class="input-group rounded">
                            <input type="search" class="form-control rounded" placeholder="Search" [(ngModel)]="searchText" aria-label="Search" aria-describedby="search-addon" />
                            <span class="input-group-text border-0" id="search-addon">
    <i class="fa fa-search"></i>
  </span>
                        </div>



                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                <tr>

                                    <th> Nom des villes</th>
                                    <th> Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let ville of villes  | search: searchText">
                                    <td> Name : {{ ville.nom }}<br>
                                    </td>
                                    <td>
                                        <button (click)="updateVille(ville.id)" class="btn btn-primary">
                                            <i class="material-icons">edit</i>
                                        </button>
                                        <button (click)="deleteVille(ville.id)" class="btn btn-danger"
                                        ><i class="fa fa-trash"></i></button>

                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
